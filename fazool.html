<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERN Stack Developer Skills</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Skills Section -->
  <section id="skills" class="skills-section">
    <div class="container">
      <h2>MERN Stack Developer Skills</h2>
      <div class="skills-grid">
        <!-- MongoDB -->
        <div class="skill">
          <img src="https://img.icons8.com/color/100/000000/mongodb.png" alt="MongoDB Logo">
          <h3>MongoDB</h3>
        </div>
        <!-- Express.js -->
        <div class="skill">
          <img src="https://img.icons8.com/color/100/000000/express.png" alt="Express.js Logo">
          <h3>Express.js</h3>
        </div>
        <!-- React -->
        <div class="skill">
          <img src="https://img.icons8.com/color/100/000000/react-native.png" alt="React Logo">
          <h3>React.js</h3>
        </div>
        <!-- Node.js -->
        <div class="skill">
          <img src="https://img.icons8.com/color/100/000000/nodejs.png" alt="Node.js Logo">
          <h3>Node.js</h3>
        </div>
        <!-- Additional Skill Example (JavaScript) -->
        <div class="skill">
          <img src="https://img.icons8.com/color/100/000000/javascript.png" alt="JavaScript Logo">
          <h3>JavaScript</h3>
        </div>
        <!-- Additional Skill Example (HTML) -->
        <div class="skill">
          <img src="https://img.icons8.com/color/100/000000/html-5.png" alt="HTML5 Logo">
          <h3>HTML5</h3>
        </div>
      </div>
    </div>
  </section>
<style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f9f9f9;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.skills-section {
  padding: 60px 0;
  text-align: center;
}

.skills-section h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  color: #333;
}

.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 40px;
  justify-items: center;
}

.skill {
  background-color: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.skill:hover {
  transform: translateY(-10px);
}

.skill img {
  width: 100px;
  height: auto;
  margin-bottom: 15px;
}

.skill h3 {
  font-size: 1.2rem;
  color: #3498db;
  margin-top: 10px;
}
</style>
</body>
</html>
