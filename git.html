<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MERN Stack Developer - GitHub Beat Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Developer Avatar" class="avatar">
                <h1 class="name">MALIK KHALID</h1>
                <p class="role">MERN Stack Developer</p>
            </div>
            <div class="profile-info">
                <p>Hi, I'm a full-stack developer specializing in MongoDB, Express.js, React, and Node.js. I build efficient and scalable web applications.</p>
            </div>
            <div class="profile-links">
                <a href="https://github.com/Malik-Jawad7/read-bio" target="_blank" class="btn github-btn">GitHub</a>
                <a href="./portfolio.html" target="_blank" class="btn website-btn">Portfolio</a>
            </div>
            <div class="profile-skills">
                <h2>Skills</h2>
                <ul>
                    <li>MongoDB</li>
                    <li>Express.js</li>
                    <li>React</li>
                    <li>Node.js</li>
                    <li>JavaScript</li>
                    <li>HTML/CSS</li>
                </ul>
            </div>
        </div>
    </div>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: gray;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-card {
    background-color: lightgrey;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    text-align: center;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid #4CAF50;
    margin-bottom: 15px;
}

.name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
}

.role {
    font-size: 18px;
    color: #4CAF50;
    margin-bottom: 20px;
}

.profile-info {
    font-size: 16px;
    margin-bottom: 20px;
    color: #333;
}

.profile-links {
    margin-bottom: 20px;
}

.btn {
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
    margin: 0 5px;
}

.github-btn {
    background-color: #333;
}

.website-btn {
    background-color: #4CAF50;
}

.profile-skills h2 {
    margin-bottom: 10px;
}

.profile-skills ul {
    list-style-type: none;
    padding: 0;
}

.profile-skills li {
    display: inline-block;
    background-color: #e0e0e0;
    padding: 5px 10px;
    border-radius: 5px;
    margin: 5px;
}

</style>
    <script src="script.js"></script>
</body>
</html>
